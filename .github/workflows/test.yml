name: Go Tests

on:
  pull_request:
    branches:
      - main
      - first-iteration

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Run tests
        run: |
          go test -v ./...

      - name: Check code formatting
        run: |
          gofmt -s -l .
          go vet ./...
